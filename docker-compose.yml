version: '3.7'

services:
  control:
    image: ansible_controller
    container_name: ansible
    working_dir: "/home/ansible"

    volumes:
      - /c/Users/Public/repos/ansible:/home/ansible/code
      - /c/Users/Public/docker-shared/downloads:/home/ansible/downloads
      - /c/Users/Public/docker-shared:/tmp/shared
    tty: true # Can keep running

  jenkins:
    image: ymktk/centos-systemd:jenkins
    container_name: jk
    working_dir: "/var/lib/"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /c/Users/Public/docker-shared/downloads/jenkins-2.204.5:/var/tmp/downloads/jenkins-2.204.5
      - /c/Users/Public/docker-shared/data-jenkins-plugins:/var/lib/jenkins_plugins
    ports:
      - "8083:8080"
    privileged: true

  app:
    image: ymktk/centos-systemd:tomcat-9.0
    container_name: app
    working_dir: "/opt"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /c/Users/Public/docker-shared/downloads:/var/tmp/downloads
    ports:
      - "8090:8090"
      - "8091:8091"
      - "8092:8092"
    privileged: true

  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    container_name: mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=sa@Password
    # volumes:
      # - /c/Users/Public/docker-shared/data-mssql:/tmp/shared
    ports:
      - "1433:1433"

  artifactory:
    image: docker.bintray.io/jfrog/artifactory-oss:7.2.1
    container_name: artifactory
    volumes:
      - artifactory6_data:/var/opt/jfrog/artifactory
    ports:
      - "8081:8081"
      - "8082:8082"

volumes:
  # Named volume
  artifactory6_data:
