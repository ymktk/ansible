---
# Setup/install
- name: Ensure Java is installed.
  yum:
    name: java-11-openjdk-devel
    state: installed

# Environment setup.
- name: Set JAVA_HOME if configured.
  template:
    src: java_home.sh.j2
    dest: /etc/profile.d/java_home.sh
    mode: 0644
    when: java_home is defined and java_home
