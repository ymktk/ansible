---
# roleで利用される変数のデフォルト値を定義
# varsとの違いは、group_varsなどで変数を上書きできる

# http://mirrors.jenkins.io/war-stable/2.235.3/
jenkins_version:    "2.235.3"
jenkins_war_sha256: "e88642a2b52fc26ffa4425a0aba65163f083d770e5ef7182b2e32de41ff33981"

jenkins_instance_name: jenkins2
jenkins_http_port:     8080
jenkins_port_shutdown: 8180
jenkins_jvm_xms: 300
jenkins_jvm_xmx: 300

# If Jenkins is behind a proxy
jenkins_proxy_host: ""
jenkins_proxy_port: ""
jenkins_proxy_noproxy:
  - "127.0.0.1"
  - "localhost"

# To install plugins
jenkins_hostname: localhost
jenkins_admin_username: admin
jenkins_admin_password: admin
jenkins_timeout: 60
