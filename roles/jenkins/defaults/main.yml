---
# roleで利用される変数のデフォルト値を定義
# varsとの違いは、group_varsなどで変数を上書きできる

# http://mirrors.jenkins.io/war-stable/2.204.5/
jenkins_version:    "2.204.5"
jenkins_war_sha256: "94c73fa5b72e0a4eb52c5c99c08351f85a51d138f3dbaff6f64e4406353f839c"

jenkins_home: /data/jenkins
jenkins_http_port: 8082

# If Jenkins is behind a proxy
jenkins_proxy_host: ""
jenkins_proxy_port: ""
jenkins_proxy_noproxy:
  - "127.0.0.1"
  - "localhost"

jenkins_admin_username: jkadmin
jenkins_admin_password: jkadmin

jenkins_process_user:  jenkins
jenkins_process_group: "{{ jenkins_process_user }}"

jenkins_url_prefix:   "/jenkins"
jenkins_java_options: "-Djenkins.install.runSetupWizard=false -Dorg.apache.commons.jelly.tags.fmt.timeZone=Asia/Singapore"

jenkins_init_changes:
  - option: "JENKINS_ARGS"
    value:  "--prefix={{ jenkins_url_prefix }}"

  - option: "{{ jenkins_config_key_java_options }}"
    value:  "{{ jenkins_java_options }}"

jenkins_cli_jar_file: /opt/jenkins-cli.jar
jenkins_hostname: localhost
jenkins_connection_delay: 5
jenkins_connection_retries: 60
