---
# roleで利用される変数を定義
# 基本的に環境毎に変わる固定値などを記述し、group_varsなどで変数を上書しない

jenkins_user:    jenkins
jenkins_group:   jenkins

jenkins_download_URL: http://mirrors.jenkins.io/war-stable/
jenkins_download_dir: /var/tmp/downloads
jenkins_home_dir:     /var/jenkins_home
jenkins_work_dir:     /var/jenkins_workspace

tomcat_catalina_dir:   /opt/tomcat
tomcat_instances_dir:  /var/lib/tomcats
tomcat_java_home:      /usr/lib/jvm/java-11-openjdk
tomcat_listen_address: 0.0.0.0

tomcat_necessary_default_conf_files:
  - catalina.policy
  - catalina.properties
  - context.xml
  - jaspic-providers.xml
  - jaspic-providers.xsd
  - web.xml

