- name: Create group "{{ tomcat_group }}"
  group:
    name: "{{ tomcat_group }}"
    gid: "{{ tomcat_group_gid | default(omit) }}"
    state: present

- name: Create user "{{ tomcat_user }}"
  user:
    name: "{{ tomcat_user }}"
    group: "{{ tomcat_group }}"
    uid: "{{ tomcat_user_uid | default(omit) }}"
    state: present

- name: Ensure "{{ tomcat_install_path }}/apache-tomcat-{{ tomcat_version }}/conf/ exists
  file:
    path: "{{ tomcat_install_path }}/apache-tomcat-{{ tomcat_version }}/conf"
    state: directory
    owner: tomcat
    group: tomcat
    mode: u+rwx
    follow: true

- name: Setup server.xml
  template:
    src: "{{ tomcat_template_server }}"
    dest: "{{ tomcat_install_path }}/apache-tomcat-{{ tomcat_version }}/conf/server.xml"
